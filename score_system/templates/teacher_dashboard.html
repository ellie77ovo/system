{% extends "base.html" %}

{% block content %}
<h2>教师管理面板</h2>
<div class="row mt-4">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">成绩导入</h5>
                <p class="card-text">单个或批量导入学生成绩</p>
                <a href="{{ url_for('upload_grades') }}" class="btn btn-primary">进入</a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">查询时间设置</h5>
                <p class="card-text">设置学生可查询成绩的时间段</p>
                <a href="{{ url_for('set_query_period') }}" class="btn btn-primary">进入</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
